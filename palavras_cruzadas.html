    11 - ram

    16 - i7 -->


    <div class="palavras_cruzadas">

            <div class="inputs">

                <input onkeyup="palavra_resgis()" class="p_regis" id="inp_regis_r">

                <input class="p_i5" id="i5_5" placeholder="5">
                <input id="flash_l" placeholder="l">

                <input class="p_dual_flash" id="dual_u">
                <!-- rom -->
                <input class="p_rom" id="rom_r"><br>

                <input id="memoria_m">
                <input id="memoria_e">
                <input id="memoria_m">
                <input id="memoria_o">
                <input id="memoria_r">
                <input id="memoria_i">
                <input id="flash_a" placeholder="a">

                <input placeholder="-">
                <input id="memoria_d" placeholder="d">
                <input id="memoria_e">
                <input placeholder="-">
                <input id="memoria_m">
                <input id="memoria_a">
                <input id="memoria_s">
                <input id="memoria_s">

                <input id="dual_a" placeholder="a">
                <!-- adress -->
                <input class="p_adress" id="adress_a">
                <!-- rom -->
                <input id="rom_o">
                <!-- ram -->
                <input id="ram_r"><br>

                <input class="p_i5" id="i7_7" placeholder="7">
                <input id="flash_s" placeholder="s">

                <input id="dual_l">

                <input class="p_adress" id="adress_d">

                <input id="ram_a"><br>

                <input class="p_flash" id="flash_h" placeholder="h">

                <input class="p_dual_flash" placeholder="-">

                <!-- adress -->

                <!-- ram -->

                <!-- quadr-core -->
                <input class="p_quad" id="quad_q">

<script>


    function palavra_resgis(){

        var letra_r = inp_regis_r.value;

        if (letra_r == "r") {

            inp_regis_r.style.color = "blue";
            
        } else {

            inp_regis_r.style.color = "red";

        }
        
    }




</script>
